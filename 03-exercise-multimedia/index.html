<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 1- Aprendiendo a usar multimedia en html</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/portals_3/2x1_AnimalCrossingHub_image1600w.jpg" alt="Imagen del juego de nintendo, animal crossing">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1> 
        <video controls loop autoplay muted>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4"/>
        </video>   
    </section>
    
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="https://www.w3schools.com/tags/horse.mp3"/>
        </audio>
    </section>
</body>
</html>
